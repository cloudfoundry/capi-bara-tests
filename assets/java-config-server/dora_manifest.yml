applications:
  - name: java-dora
    disk_quota: 1G
    instances: 1
    memory: 1G 
    env:
      CONFIG_SERVER_PORT: 8082
    sidecars:
      - name: java-config-server
        process_types:
          - web
        command: /home/vcap/app/.java-buildpack/open_jdk_jre/bin/java -jar java-config-server-0.0.1-SNAPSHOT.jar
