applications:
  - name: dora
    disk_quota: 1G
    instances: 1
    memory: 256M
    env:
      CONFIG_SERVER_PORT: 8082
    routes:
      - route: dora.treasure-boot.capi.land
    stack: cflinuxfs3
    sidecars:
      - name: config-server
        process_types:
          - web
        command: './config-server'
